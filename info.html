<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <button class="menu-button" onclick="burgerMenuAction()">
                <img src="./images/home.svg" alt="home">
            </button>
        </div>
    </header>
    <div id="menu-list" style="display: none;">
        <div class="container">
            <ul class="menu-list">
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/Vector.svg" alt="vector" >
                        <span>Главная</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/vacansy.svg" alt="vacansy" >

                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/category-img.svg" alt="category" >
                        <span>Категории</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/liked.svg" width="16px" height="16px" alt="category" >
                        <span>Избранное</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/info.svg" alt="info" >
                        <span>Информация</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/signup.svg" alt="signup" >
                        <span>Регистрация</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/signin.svg" alt="signin" >
                        <span>Вход</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/signout.svg" alt="signout" >
                        <span>Выход</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <main>
        <section class="jobs">
            <div class="container">
                <h2 class="title"> Информация</h2>
                <div class="jobs-list">
                    <div class="job-card">
                        <div class="job-card__flex">
                            <h3 class="job-card__title">Актан начала кидать насвай...</h3>
                            <img src="./images/menu-list/liked.svg" alt="">
                        </div>                        
                        <h3 class="job-card__title">20.10.24</h3>
                        <div class="job-card__flex">
                            <a href="#" class="dark-button">Подробнее</a>
                        </div>
                    </div>
            </div>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
