<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <button class="menu-button" onclick="burgerMenuAction()">
                <img src="./images/home.svg" alt="home">
            </button>
        </div>
    </header>
    <div id="menu-list" style="display: none;">
        <div class="container">
            <ul class="menu-list">
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/Vector.svg" alt="vector" >
                        <span>Главная</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/vacansy.svg" alt="vacansy" >
                        <span>Ваканси</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/category-img.svg" alt="category" >
                        <span>Категории</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/liked.svg" width="16px" height="16px" alt="category" >
                        <span>Избранное</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/info.svg" alt="info" >
                        <span>Информация</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/signup.svg" alt="signup" >
                        <span>Регистрация</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/signin.svg" alt="signin" >
                        <span>Вход</span>
                    </a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">
                        <img src="./images/menu-list/signout.svg" alt="signout" >
                        <span>Выход</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <main>
        <section class="auth">
            <div class="container">
                <h2 class="title">Регистрация</h2>  
                <form method="post">
                    <button class="button-succes">Регистрация</button>
                </form>
                <p class="help">Если у Вас есть аккаунт, то перейдите по <a href="#" class="help-link">ссылке</a></p>
            </div>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
